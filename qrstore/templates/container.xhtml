<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Login</title>
    </head>

<body py:block="body" py:strip="True">
    <h2 py:content="container['title']">Title Here</h2>
    <img src="/qrcode/${container['uuid']}"/><br/>
    <ul>
        <li py:for="item in container['items']">
            <span py:content="item">Item text here</span>
        </li>
        <li>
            <form action="/item" method="post">
                <input type="hidden" name="uuid" value="${container['uuid']}"/>
                <input type="text" name="item"/>
                <input type="submit" name="submit" value="Add"/>
            </form>
        </li>
    </ul>
</body>
</html>
